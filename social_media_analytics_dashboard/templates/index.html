<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        img {
            display: none;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }
        .show-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
    <script>
        function showData() {
            document.getElementById("plot").style.display = "block";
            document.getElementById("plotImg").style.display = "block";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Data Visualization</h1>
        <!-- Form to add data -->
        <form action="/add" method="post">
            <input type="number" name="value" placeholder="Enter Value" required>
            <br><br>
            <input type="submit" value="Add Data">
        </form>
        <!-- Button to show data -->
        <button class="show-button" onclick="showData()">Show Data</button>

        <!-- Placeholder for the plot -->
        <div id="plot">
            <img id="plotImg" src="data:image/png;base64,{{ plot_data }}" alt="Plot">
        </div>
    </div>
</body>
</html>
