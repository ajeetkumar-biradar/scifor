{% extends 'todo/base.html' %}

{% block title %}Update To-Do{% endblock %}

{% block content %}
<div class="mt-5">
    <h1 class="mb-4">Update To-Do</h1>
    <form method="post" class="mb-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Update</button>
    </form>
    <a href="{% url 'index' %}" class="btn btn-secondary">Back to To-Do List</a>
</div>
{% endblock %}
