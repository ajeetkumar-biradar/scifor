<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Trains</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            height: 100%;
        }
        .card-header {
            color: Black;
            border-radius: 10px 10px 0 0;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-label {
            font-weight: bold;
        }
        .search-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px 0 0 10px;
        }
    </style>
</head>
<body>
{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a href="{% url 'index' %}" class="navbar-brand">
            <i class="bi bi-house"></i> Home
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse2">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse2">
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                <a href="{% url 'booked_tickets' %}" class="nav-item nav-link">
                    <i class="bi bi-ticket-perforated"></i> Booked Tickets
                </a>
                <a href="{% url 'search_trains' %}" class="nav-item nav-link active">
                    <i class="bi bi-search"></i> Search Trains
                </a>
                <a href="{% url 'train_portfolio' %}" class="nav-item nav-link">
                    <i class="bi bi-speedometer2"></i> Train Portfolio
                </a>
                {% else %}
                <a href="{% url 'login' %}" class="nav-item nav-link">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </a>
                <a href="{% url 'register' %}" class="nav-item nav-link">
                    <i class="bi bi-pencil-square"></i> Register
                </a>
                {% endif %}
            </div>
            <form class="d-flex ms-auto">
                <input type="text" class="form-control me-sm-2" placeholder="Search">
                <button type="submit" class="btn btn-outline-light">
                    Search
                </button>
            </form>
            {% if user.is_authenticated %}
            <div class="dropdown ms-3">
                <button class="btn btn-outline-light dropdown-toggle" type="button" id="userDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-circle"></i> {{ user.username }}
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item" href="#">
                        <i class="bi bi-person"></i> Profile
                    </a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="{% url 'logout' %}">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </a></li>
                </ul>
            </div>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="row g-0 h-100">
                    <div class="col-md-5 d-flex">
                        <img src="{% static 'images/card_train.jpeg' %}" alt="Train Image" class="search-image">
                    </div>
                    <div class="col-md-7 d-flex flex-column">
                        <div class="card-header text-center">
                            <h3>Search Trains</h3>
                        </div>
                        <div class="card-body flex-grow-1 d-flex align-items-center">
                            <form method="post" class="w-100">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="source" class="form-label">Source</label>
                                    <input type="text" class="form-control" id="source" name="source" required>
                                </div>
                                <div class="mb-3">
                                    <label for="destination" class="form-label">Destination</label>
                                    <input type="text" class="form-control" id="destination" name="destination" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Search</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
